    <div w3-include-html="navbar.html"></div>
    <div class="addProductPart">
      <div class="addProductHeadline d-flex mx-auto w-50 my-2 justify-content-center align-items-center">
          <h1>اضافة منتج</h1>
          <div style="width: 10%;" class="mainHeadlineIcon py-5 mx-3 text-center">
              <img src="images/Chicken Icon black15.png" class="w-100" alt="">
          </div>
      </div>
  
      <div class="w-25 websiteForm my-3 mx-auto">
          <div class="websiteFormStyle">
              <div class="websiteFormIcon">
                  <i class="fa-solid fa-user"></i>
              </div>
              <input type="text" class="fullName" placeholder="الاسم بالكامل">
          </div>
          <div class="websiteFormStyle">
              <div class="websiteFormIcon">
                  <i class="fa-solid fa-envelope"></i>
              </div>
              <input type="text" class="email" placeholder="البريد الالكتروني">
          </div>
          <div class="websiteFormStyle">
              <div class="websiteFormIcon">
                  <i class="fa-solid fa-phone"></i>
              </div>
              <input type="text" class="phoneNumber" placeholder="رقم الهاتف">
          </div>
          <div class="websiteFormStyle">
              <div class="websiteFormIcon">
                  <i class="fa-solid fa-location-dot"></i>
              </div>
              <input type="text" class="address" placeholder="العنوان">
          </div>
          <div class="websiteFormStyle">
              <div class="websiteFormIcon">
                  <i class="fa-solid fa-tag"></i>
              </div>
              <input type="text" class="price" placeholder="سعر المنتج">
          </div>
          <div class="websiteFormStyle">
              <div class="websiteFormIcon">
                  <i class="fa-solid fa-box"></i>
              </div>
              <input type="text" class="name" placeholder="اسم المنتج">
          </div>
          <div class="websiteTextAreaStyle mb-5">
              <div class="websiteFormIcon">
                  <i class="fa-solid fa-table-list"></i>
              </div>
              <textarea placeholder="الوصف"  rows="10" class="p-3"></textarea>
          </div>
          <div class="websiteUploadImageStyle">
              <div class="websiteFormIcon w-100">
                  <i class="fa-solid fa-image"></i>
              </div> 
              <div class="p-5 d-flex justify-content-center align-items-center imageUploader">
                  <button class="uploadImage btn btn-info">
                      اضف صورة
                  </button>
                  <input type="file" class="upload" hidden>
              </div>
          </div>
       
              </div>
  
    
     
  
      <a class="btn w-25 my-1 text-light d-block py-3 mx-auto btn-info addAProductSendButton websiteFormSendButton">ارسال</a>
      <button 
      class="btn w-25 my-1 text-light d-block py-3 mx-auto btn-info addProductCancellation websiteMenuButton">السابق</button>
      <div class="endLine2 w-50 my-5"></div>
