<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>انشاء حساب</title>
</head>
<body>
    <div w3-include-html="navbar.html"></div>
    <div class="loginHeadline d-flex mx-auto w-50 my-2 justify-content-center align-items-center">
        <h1>انشاء حساب</h1>
        <div style="width: 10%;" class="mainHeadlineIcon py-5 mx-3 text-center">
            <img src="images/Chicken Icon black10.png" class="w-100" alt="">
        </div>
    </div>
    <div class="w-25 websiteForm mx-auto mt-2 mb-5">
        <div class="websiteFormStyle">
            <div class="websiteFormIcon">
                <i class="fa-solid fa-user"></i>
            </div>
            <input type="text" class="fullName" placeholder="الاسم بالكامل">
        </div>
        <div class="websiteFormStyle">
            <div class="websiteFormIcon">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <input type="text" class="email" placeholder="البريد الالكتروني">
        </div>
        <div class="websiteFormStyle">
            <div class="websiteFormIcon">
                <i class="fa-solid fa-phone"></i>
            </div>
            <input type="text" class="phoneNumber" placeholder="رقم الهاتف">
        </div>

        <div class="websiteFormStyle">
            <div class="websiteFormIcon">
                <i class="fa-solid fa-key"></i>
            </div>
            <input type="password" class="password" placeholder="كلمة السر">
        </div>
        <div class="websiteFormStyle">
            <div class="websiteFormIcon">
                <i class="fa-solid fa-key"></i>
            </div>
            <input type="password" class="repassword" placeholder="اعادة كلمة السر">
        </div>
       
       
            </div>
            <button  class="btn w-25 my-1 d-block text-light py-3 mx-auto btn-info websiteFormSendButton
            registerButton" >انشاء حساب</button>
  
   

    <a  href="login.html"
    class="btn w-25 my-1 text-light d-block py-3 mx-auto btn-info websiteMenuButton">تسجيل الدخول</a>
    <div class="endLine2 w-50 my-5"></div>

    <div w3-include-html="footer.html"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
